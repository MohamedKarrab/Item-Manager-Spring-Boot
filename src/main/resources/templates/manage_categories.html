<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Manage items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .button-custom {
            background-color: #2148d9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        .button-custom:hover {
            background-color: #2b49af;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<h2>Categories List</h2>
<div id="categoriesList">
<div class="container">
    <h2>Add Category</h2>
    <form id="addCategoryForm">
        <label for="name">Category Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <button type="submit">Add Category</button>
    </form>
    <h2>Delete Category</h2>
    <form id="deleteCategoryForm">
        <label for="delete-id">Category ID:</label>
        <input type="text" id="delete-id" name="id" required><br><br>
        <button type="submit">Delete Category</button>
    </form>
    <h2>Update Category</h2>
    <form id="updateCategoryForm">
        <label for="update-id">Category ID:</label>
        <input type="text" id="update-id" name="id" required><br><br>
        <label for="update-name">Category Name:</label>
        <input type="text" id="update-name" name="name"><br><br>
        <button type="submit">Update Category</button>
    </form>
</div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const baseUrl = '/api/v1/categories';
        const categoriesListDiv = document.getElementById('categoriesList');

        // Fetch categories
        fetchCategories();

        // Add event listeners to forms
        document.getElementById('addCategoryForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            const categoryName = formData.get('name');
            addCategory(categoryName);
        });

        document.getElementById('deleteCategoryForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const categoryId = document.getElementById('delete-id').value;
            deleteCategory(categoryId);
        });

        document.getElementById('updateCategoryForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            const categoryId = formData.get('id');
            const categoryName = formData.get('name');
            updateCategory(categoryId, categoryName);
        });

        // Function to fetch categories
        function fetchCategories() {
            fetch(baseUrl)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Failed to fetch categories');
                    }
                })
                .then(categories => {
                    let content = `<table border="1"><tr><th>ID</th><th>Name</th></tr>`;
                    categories.forEach(category => {
                        content += `<tr><td>${category.id}</td><td>${category.name}</td></tr>`;
                    });
                    content += `</table>`;
                    categoriesListDiv.innerHTML = content;
                })
                .catch(error => {
                    console.error('Error fetching categories:', error);
                    // categoriesListDiv.innerHTML = `<p>Error loading categories.</p>`;
                });
        }

        // Function to add a category
        function addCategory(categoryName) {
            fetch(baseUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: categoryName })
            })
                .then(response => {
                    if (response.ok) {
                        fetchCategories();
                    } else {
                        throw new Error('Failed to add category');
                    }
                })
                .catch(error => {
                    console.error('Error adding category:', error);
                });
        }

        // Function to delete a category
        function deleteCategory(categoryId) {
            fetch(`${baseUrl}/${categoryId}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        fetchCategories();
                    } else {
                        throw new Error('Failed to delete category');
                    }
                })
                .catch(error => {
                    console.error('Error deleting category:', error);
                });
        }

        // Function to update a category
        function updateCategory(categoryId, categoryName) {
            fetch(`${baseUrl}/${categoryId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: categoryName })
            })
                .then(response => {
                    if (response.ok) {
                        fetchCategories();
                    } else {
                        throw new Error('Failed to update category');
                    }
                })
                .catch(error => {
                    console.error('Error updating category:', error);
                });
        }
    });
</script>
</body>
</html>
