<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Manage items</title>
</head>
<body>


<h2>Items List</h2>
<div id="itemsList"></div>
<script src="/js/items-fetch.js"></script>
<h2>Add Item</h2>
<form method="POST" action="/api/v1/items">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required><br><br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required><br><br>
    <label for="categoryId">Category ID:</label>
    <input type="text" id="categoryId" name="categoryId" required><br><br>
    <button type="submit">Add Item</button>
</form>
<h2>Update Item</h2>
<form method="POST" action="/api/v1/items/{id}">
    <label for="id">Item ID:</label>
    <input type="text" id="id" name="id" required><br><br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description"><br><br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price"><br><br>
    <label for="categoryId">Category ID:</label>
    <input type="text" id="categoryId" name="categoryId"><br><br>
    <button type="submit">Update Item</button>
</form>
<h2>Delete Item</h2>
<form method="POST" action="/api/v1/items/{id}">
    <label for="id">Item ID:</label>
    <input type="text" id="id" name="id" required><br><br>
    <button type="submit">Delete Item</button>
</form>

</body>
</html>
